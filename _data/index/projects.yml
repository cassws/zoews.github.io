- name: Mapping Modern Diasporic Jewish Cultures
  descr: "Transnational Jewish modernity was born in the café. As the web developer lead, I created APIs and wrote scripts to convert database content into GeoJSON & developed an interactive network visualization (forthcoming). Soft launch Spring 2018, full launch Fall 2018"
