<h1><span data-i18n="skills.my_skills">Work history</span></h1> <hr >

<div class="archive">
  <div class="timeline" id="timeline">
    {% for career in site.data.index.careers %}
          <div class="archive-title"><div class="archive-year"><strong>{{ career.date }}</strong> {{ career.job }} @ <strong><a href="{{ career.link }}">{{ career.name }}</a></strong></div></div>
    {% endfor %}
  </div>
</div>
