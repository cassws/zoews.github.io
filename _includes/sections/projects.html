<h1><span data-i18n="skills.my_skills">Projects</span></h1>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                {% if project.image %}
                <img src="../img/{{ project.image }}" style="float:left; margin:15px; border:1px solid #021a40;">
                {% endif %}
                <h3 style="margin: 0">{{ project.name }}</h2>
                <p style="margin: 0">{{ project.descr }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Explore</a>
                {% endif %}

                <hr >

            </div>
    </div>
{% endfor %}
